<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tärningsspel</title>
    <!-- Länk till CSS-fil för styling -->
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <!-- Spelbehållare för hela spelet -->
    <div class="game-container">
        <h1>Tärningsspel</h1>
        <div class="players-container">
            <!-- Sektion för spelare 1 -->
            <div class="player" id="player-0">
                <h2>Spelare 1</h2>
                <p>Totala poäng: <span id="score-0">0</span></p>
                <p>Löpande poäng: <span id="current-0">0</span></p>
            </div>
            <!-- Sektion för spelare 2 -->
            <div class="player" id="player-1">
                <h2>Spelare 2</h2>
                <p>Totala poäng: <span id="score-1">0</span></p>
                <p>Löpande poäng: <span id="current-1">0</span></p>
            </div>
        </div>
        <!-- Kontroller för att kasta tärning och hålla poäng -->
        <div class="controls">
            <button id="roll-dice">Kasta tärning</button>
            <button id="hold-score">Håll poäng</button>
            <p id="dice-result"></p>
        </div>
        <!-- Meddelande för vinnaren -->
        <p id="winner-message"></p>
    </div>
    <!-- Länk till JavaScript-fil för spel logik -->
    <script src="script.js"></script>
</body>
</html>
